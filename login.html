<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login</title>
     <link rel="stylesheet" href="./css/animate.css">
    <link rel="stylesheet" href="./css/login.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    
</head>
<body>
  <div class="login-box">
  <h1>To-Do_Login </h1>
  <div class="textbox">
    <i class="fa fa-user" aria-hidden="true"></i>
    <input type="text" id="userid" placeholder="userId" name="" value="">
    
  </div>
  <div class="textbox">
    <i class="fa fa-lock" aria-hidden="true"></i>
    <input type="password"  id="pwd" placeholder="password" name="" value="">

  </div>
  <button type="button" id = "btn"  name="btnSubmit" onclick="validate(checkvalidation)" class="btn btn-primary">Login</button>
    <!-- <table id="list" class="content bounceInRight animated"></table> -->
  
</div>
<script src="./js/login.js"></script>
</body>
</html>
